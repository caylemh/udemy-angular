<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a 
            href="#" 
            class="list-group-item clearfix" 
            *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="pull-right">
                <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 70px; border-radius: 50%; box-shadow: 3px 3px 6px 0px rgba(40,40,40,0.6);">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
