<div class="container">
    <h1>Databinding Assignment Solution</h1>
    <input 
        type="text"
        class="form-control"
        placeholder="Please enter a username..."
        [(ngModel)] = "username"
    />
    <p class="col-xs-12">{{ username }}</p>
    <button
        class="btn btn-primary"
        [disabled] = "username === ''"
        (click) = "username = ''"
        >
        Empty the Input
    </button>
</div>
