<div class="container">
    <div class="col-xs-12">
        <button class='btn btn-primary' (click)="onShowDetails()">Display Details</button>
        <p *ngIf="showDetails">The Secret Password is: JUMANJI</p>
        <p 
            *ngFor="let click of clickCount" 
            [ngStyle]="{ backgroundColor: click >= 5 ? 'blue' : 'white'}"
            [ngClass]="{changeColor: click >= 5}"
        >
            Button Click {{ click+1 }}
        </p>
    </div>
</div>
